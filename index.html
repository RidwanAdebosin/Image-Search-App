<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687221073-53ad74c2cad7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
          alt="antelope"
        />
        <a
          href="https://unsplash.com/photos/a-group-of-antelope-standing-in-the-desert-i60yUhfWeYI"
          target="_blank"
          rel="noopener noreferrer"
          >View in site</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687221073-53ad74c2cad7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
          alt="antelope"
        />
        <a
          href="https://unsplash.com/photos/a-group-of-antelope-standing-in-the-desert-i60yUhfWeYI"
          target="_blank"
          rel="noopener noreferrer"
          >View in site</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687221073-53ad74c2cad7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
          alt="antelope"
        />
        <a
          href="https://unsplash.com/photos/a-group-of-antelope-standing-in-the-desert-i60yUhfWeYI"
          target="_blank"
          rel="noopener noreferrer"
          >View in site</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
  </body>
</html>
